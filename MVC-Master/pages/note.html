
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echauff'IA</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body id="body-pd" class="bg-light d-flex flex-column align-items-center" style="min-height: 100vh;">

    <!-- Haut de page -->
    <header id="header" class="header d-flex justify-content-between align-items-center p-3 w-100 bg-secondary text-white">
        <button class="btn btn-link text-white" type="button">
            <i class="bi bi-list" style="font-size: 1.5rem;"></i>
        </button>
        <h1 class="h4 m-0">Mes Notes</h1>
        <button class="btn btn-link text-white" type="button">
            <i class="bi bi-person" style="font-size: 1.5rem;"></i>
        </button>
    </header>

    <!-- Contenu principal -->
    <main class="flex-grow-1 text-center p-3" style="max-width: 500px;">
        
        <!-- Barre de recherche -->
        <div class="input-group my-3">
            <span class="input-group-text bg-white border-0">
                <i class="bi bi-search"></i>
            </span>
            <input type="text" class="form-control" placeholder="Recherche" id="searchInput">
        </div>

        <button id="noteGenerate" class="btn btn-primary my-3">Générer des notes</button>
        <!-- Liste des notes -->
        <div id="note-list" class="d-flex flex-column gap-3"></div>

        <button id="noteAdd" class="btn btn-link text-black" type="button">
            <i class="bi bi-plus-circle-fill" style="font-size: 1.5rem;"></i>
        </button>
    </main>

    <!-- Pied de page -->
    <footer class="d-flex justify-content-around bg-secondary text-white py-2 w-100">
        <a href="note.html" class="btn btn-link text-white">
            <i class="bi bi-clipboard" style="font-size: 1.5rem;"></i>
        </a>        
        <button class="btn btn-link text-white" type="button">
            <i class="fa fa-dumbbell" style="font-size: 1.5rem;"></i>
            
        </button>
        <button class="btn btn-link text-white" type="button">
            <i class="bi bi-arrow-up-circle-fill" style="font-size: 1.5rem;"></i>
        </button>
        <button class="btn btn-link text-white" type="button">
            <i class="bi bi-map" style="font-size: 1.5rem;"></i>
        </button>
        <button class="btn btn-link text-white" type="button">
            <i class="bi bi-trophy" style="font-size: 1.5rem;"></i>
        </button>
        
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="../js/utils.js"></script>
    <script defer src="../js/models/modelNote.js"></script>
    <script defer src="../js/views/viewNote.js"></script>
    <script defer src="../js/controlers/controlerNote.js"></script>
    <script defer src="../js/mainNote.js"></script>
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
</body>
</html>
