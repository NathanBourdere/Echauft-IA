<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <!-- Lien vers Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body id="body-pd" class="bg-light d-flex flex-column align-items-center" style="min-height: 100vh;">

    <!-- Haut de page -->
    <header id="header" class="header d-flex justify-content-between align-items-center p-3 w-100 bg-secondary text-white">
        <button class="btn btn-link text-white" type="button">
            <i class="bi bi-list" style="font-size: 1.5rem;"></i>
        </button>
        <h1 class="h4 m-0">Mes Courses</h1>
        <button class="btn btn-link text-white" type="button">
            <i class="bi bi-person" style="font-size: 1.5rem;"></i>
        </button>
    </header>

    <!-- Contenu principal -->
    <main class="flex-grow-1 text-center p-3" style="max-width: 500px;">
        <!-- Bouton Ajouter une course -->
        <button id="addCourseButton" class="btn btn-primary my-3" data-bs-toggle="modal" data-bs-target="#addCourseModal">
            Ajouter une course
        </button>

        <!-- Liste des courses -->
        <div id="course-list" class="d-flex flex-column gap-3">
            <!-- Les courses seront ajoutÃ©es ici dynamiquement -->
        </div>
    </main>

    <!-- Modale pour ajouter une course -->
    <div class="modal fade" id="addCourseModal" tabindex="-1" aria-labelledby="addCourseModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCourseModalLabel">Ajouter une nouvelle course</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
                </div>
                <div class="modal-body">
                    <form id="addCourseForm">
                        <div class="mb-3">
                            <label for="courseDate" class="form-label">Date de la course</label>
                            <input type="date" class="form-control" id="courseDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="courseDistance" class="form-label">Distance parcourue (Km)</label>
                            <input type="number" class="form-control" id="courseDistance" min="0" step="0.1" required>
                        </div>
                        <div class="mb-3">
                            <label for="courseTime" class="form-label">Temps (en minutes)</label>
                            <input type="number" class="form-control" id="courseTime" min="0" step="1" placeholder="Exemple : 120" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Ajouter</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Pied de page -->
    <footer class="d-flex justify-content-around bg-secondary text-white py-2 w-100">
        <a href="#" class="btn btn-link text-white">
            <i class="bi bi-clipboard" style="font-size: 1.5rem;"></i>
        </a>
        <button class="btn btn-link text-white" type="button">
            <i class="fa fa-dumbbell" style="font-size: 1.5rem;"></i>
        </button>
        <button class="btn btn-link text-white" type="button">
            <i class="bi bi-arrow-up-circle-fill" style="font-size: 1.5rem;"></i>
        </button>
        <button class="btn btn-link text-white" type="button">
            <i class="bi bi-map" style="font-size: 1.5rem;"></i>
        </button>
        <button class="btn btn-link text-white" type="button">
            <i class="bi bi-trophy" style="font-size: 1.5rem;"></i>
        </button>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="../js/utils.js"></script>
    <script defer src="../js/models/modelCourse.js"></script>
    <script defer src="../js/views/viewCourse.js"></script>
    <script defer src="../js/controlers/controlerCourse.js"></script>
    <script defer src="../js/mainCourse.js"></script>

</body>
</html>
