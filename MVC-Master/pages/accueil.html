<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echauff'IA</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body id="body-pd" class="bg-light d-flex flex-column align-items-center" style="min-height: 100vh;">

    <!-- Haut de page -->
    <header id="header" class=" header d-flex justify-content-between align-items-center p-3 w-100 bg-secondary text-white">
        <button class="btn btn-link text-white" type="button">
            <i class="bi bi-list" style="font-size: 1.5rem;"></i>
        </button>
        <h1 class="h4 m-0">Echauff'IA</h1>
        <button class="btn btn-link text-white" type="button">
            <i class="bi bi-person" style="font-size: 1.5rem;"></i>
        </button>
    </header>

    <!-- Contenu principal -->
    <main class="flex-grow-1 text-center p-3" style="max-width: 500px;">
        <h2 class="fw-bold">Bienvenue !</h2>
        
        <!-- Section des objectifs -->
        <div id="objectives" class="my-3 p-3 bg-success text-white rounded">
            <p class="mb-1">Objectifs :</p>
            <p class="fw-bold text-white">Préparation à un semi-marathon</p>
        </div>

  </div>
    </main>

    <!-- Pied de page -->
    <footer class="d-flex justify-content-around bg-secondary text-white py-2 w-100">
        <button class="btn btn-link text-white" type="button">
            <i class="bi bi-clipboard" style="font-size: 1.5rem;"></i>
        </button>
        <button class="btn btn-link text-white" type="button">
            <i class="bi bi-arrow-up-circle-fill" style="font-size: 1.5rem;"></i>
        </button>
        <button class="btn btn-link text-white" type="button">
            <i class="bi bi-dumbbell" style="font-size: 1.5rem;"></i>
        </button>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="../js/utils.js"></script>
    <script defer src="../js/models/modelAccueil.js"></script>
    <script defer src="../js/views/viewAccueil.js"></script>
    <script defer src="../js/controlers/controlerAccueil.js"></script>
    <script defer src="../js/mainAccueil.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
